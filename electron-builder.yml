appId: "net.textark.erarselectron"
productName: "Erars-Electron"

files: [
    # Electron build result
    "electron/dist/**/*",
  ]

extraFiles:
  # React build result
  - from: "dist"
    to: "dist"
    filter: "**/*"

  - from: "executables"
    to: "executables"
    filter: "**/*"

directories:
  buildResources: "resources"
  output: "release"
